<p>find-rank works!</p>
<div class="center">
    <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Rank</th>
          <th scope="col">Destination</th>
          <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody>
        <tr class="clickable" *ngFor="let taxi of taxis; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td><a>{{ taxi.rank_name }}</a></td>
          <td><a>{{ taxi.destination }}</a></td>
          <td><a>{{ taxi.price }}</a></td>
        </tr>
        </tbody>
      </table>
</div>
