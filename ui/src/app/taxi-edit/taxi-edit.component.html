<mat-card>
    <form #taxiForm="ngForm" (ngSubmit)="save(taxiForm.value)">
      <mat-card-header>
        <mat-card-title>
          <h2>{{taxi.registration ? 'Edit' : 'Add'}} Taxi Registration</h2>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <input type="hidden" name="id" [(ngModel)]="taxi.id">
        <mat-form-field>
          <input matInput placeholder="Taxi Rank" [(ngModel)]="taxi.rank_name" required name="rank">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Taxi Destination" [(ngModel)]="taxi.destination" required name="destination">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Taxi Price" [(ngModel)]="taxi.price" required name="price">
          </mat-form-field>
  
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="!taxiForm.form.valid">Save
        </button>
        <button mat-raised-button color="secondary" (click)="remove(taxi.id)" *ngIf="taxi.id" type="button">Delete
        </button>
        <a mat-button routerLink="/sugarlevel-list">Cancel</a>
      </mat-card-actions>
      <mat-card-footer>
  
      </mat-card-footer>
    </form>
  </mat-card>
